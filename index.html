<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...<br>testathathing<br>
     </div>
  </div>
  <div id="foundLost" style="position:absolute; font-size: 24pt; font-color: #00FF00; top: 200px; left: 100px;">Testy</div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-assets>
    <video id="vidyeah" autoplay loop="true" src="fing.mp4"></video>
  </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://jspeedschwartz.github.io/nft/img"
      emitevents ="true"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
       <a-entity id="but"
                    cursor="fuse: true; fuseTimeout: 1000;"
                    position="0.5 0 0"
                    rotation="-90 0 0"
                    geometry="primitive: plane"
                    scale="1.0 1.0 1.0"
                    material="color: white; shader: flat; transparent: false;"
                    visible="true">
                </a-entity>
       <a-video src="#vidyeah" width="1" height="1" position="0 0 0"></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
<script>
  window.addEventListener("markerFound", (event)){
    document.getElementById("foundLost").innerHTML = "FOUND IT";
  }
    window.addEventListener("markerLost", (event)){
    document.getElementById("foundLost").innerHTML = "Lost it.";
  }
</script>
