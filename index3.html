<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
<script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>


<script type="text/javascript">
  AFRAME.registerComponent('marker', {
    schema: {
      video:{default: ''}
    },
    init() {
      var b = true
      var myvideo = document.querySelector(this.data.video);
      this.el.addEventListener('click', (evt) => {
        if(b){
	 myvideo.play();
	 this.el.setAttribute('visible', false)
	} else{
	 myvideo.pause();
	 this.el.setAttribute('visible', true)
	}
	      b=!b;
        console.log('I was clicked at: ', evt.detail.intersection.point);
      });
    }
  });

	/////LINKS------------------------------
AFRAME.registerComponent('link', {
    schema: {
      url:{default: ''}
    },
 init() {

      this.el.addEventListener('click', (evt) => {
         window.open(this.data.url, "_self");
        console.log('A Link was clicked at: ', evt.detail.intersection.point);
      });
    }
  });
	

</script>

	  
	  
  </head>
  <body>
	  <div style="position:absolute; top: 100px; left: 100px; color:green;">
	  
	  </div>
	  
    <a-scene mindar-image="imageTargetSrc: mindmaps/achmed4.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

	    <a-assets>
	<img id="card" src="mindmaps/zoetrope.jpg" />
	<img id="open" src="images/openbutton.png" />
	<img id="playbutton" src="images/playbutton.png" />
		   <video id="totoro" src="totorovid.webm" loop="true" crossorigin webkit-playsinline autoplay="true" playsinline></video>
	 <video src="achmed.mp4"
                    preload="auto" id="achmedvid" response-type="arraybuffer"  loop="false"
                    crossorigin webkit-playsinline autoplay="false" playsinline>
                </video>
      </a-assets>


      <a-entity mindar-image-target="targetIndex: 0"  mindar-image="filterMinCF: 0.1; filterBeta: 0.01; missTolerance: 300; warmupTolerance: 1;">
	     <a-plane height="2.3" width="2.5" position="0 -0.3 0" color="#505050" material="opacity: 0.7" ></a-plane>
		     
	      <a-video class="clickable" src="#achmedvid" position="0 0 0.1" height="1.25" width="2" rotation="0 0 0" >
	      </a-video>
	      <a-image class="clickable" src="#playbutton" position="0 0 0.2" width="0.8" height="0.8"  marker="video: #achmedvid;"></a-image>
	      
	       <a-entity
	 class="clickable"
        material="shader: transparent-video; src: #totoro"
        geometry="primitive: plane;"
		  position="1.5 0 0.2" height=".5" width=".5" rotation="0 0 0" marker="video: #totoro">
		  
		  </a-entity>
	       <a-image class="clickable" src="#open" position="0 -1.3 0.1" scale="1 0.3 1" link="url: http://www.google.com;"></a-image>
	       <a-text value="Click video to Play or Pause"  scale="0.5 0.5 1" position="-0.5 -0.75 0.1"></a-text>
	      
    </a-scene>
  </body>
</html>

      </a-entity>
    </a-scene>
  </body>
	
</html>
