<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

<script type="text/javascript">
  AFRAME.registerComponent('marker', {
    schema: {
      video:{default: ''}
    },
    init() {
      var b = true
      var myvideo = document.querySelector(video);
      this.el.addEventListener('click', (evt) => {
        if(b){
	 myvideo.play();	
	} else{
	 myvideo.pause();	
	}
	      b=!b;
        console.log('I was clicked at: ', evt.detail.intersection.point);
      });
    }
  });

	/*
	My Animation Presets:
	    animation="property: position; to: 0.05 0.05 0.05; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate" 
		       animation_2="property: rotation; to: 0.05 0.05 0.05; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate" 
		       
		       */
	
</script>

	  
	  
  </head>
  <body>
	  <div style="position:absolute; top: 100px; left: 100px; color:green;">
		 Tolerances-animation totorus 3!
	  
	  </div>
	  
    <a-scene mindar-image="imageTargetSrc: mindmaps/achmed4.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

	    <a-assets>
	<img id="card" src="mindmaps/zoetrope.jpg" />
		   <video id="totoro" src="totorovid.webm" loop="true" crossorigin webkit-playsinline autoplay="true" playsinline></video>
	 <video src="achmed.mp4"
                    preload="auto" id="achmedvid" response-type="arraybuffer"  loop="false"
                    crossorigin webkit-playsinline autoplay="false" playsinline>
                </video>
      </a-assets>


      <a-entity mindar-image-target="targetIndex: 0"  mindar-image="filterMinCF: 0.1; filterBeta: 0.01; missTolerance: 300; warmupTolerance: 1;">
	     <a-plane height="2.3" width="2.5" position="0 -0.3 0" color="#505050" ></a-plane>
		     
	      <a-video class="clickable" src="#achmedvid" position="0 0 0.2" height="1.25" width="2" rotation="0 0 0" marker="video: #achmedvid;" >
	      </a-video>
	      
	      <a-video class="clickable" src="#totoro" position="1.5 0 0.2" height=".5" width=".5" rotation="0 0 0" marker="video: #totoro">
	      </a-video>
	       <a-text value="Click video to Play or Pause"  scale="0.5 0.5 1" position="-0.5 -1 0"></a-text>
    </a-scene>
  </body>
</html>

      </a-entity>
    </a-scene>
  </body>
	
</html>
