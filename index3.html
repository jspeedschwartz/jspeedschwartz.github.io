<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
	  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

	<script>
		AFRAME.registerComponent('play-pause', {
			//commands go here for 'play-pause'
			init: function () { //run when object initializes
				var myvideo = document.querySelector('#owlvid');
				//var myimg = document.querySelector('#clickme');
				this.el.addEventListener('click', function (evt) {
					myvideo.play();	
					//myimg.setAttribute('scale', '0.7 1.0 0.5');
					
				});
			}
		});
		
	</script>
	  
	  
  </head>
  <body>
	  <div style="position:absolute; top: 100px; left: 100px; color:green;">
		  Find Achmed for Owls - WITH CURSOR
	  
	  </div>
    <a-scene mindar-image="imageTargetSrc: mindmaps/achmed.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="mindmaps/zoetrope.jpg" />
	 <video src="owl.mp4"
                    preload="auto" id="owlvid" response-type="arraybuffer"  loop="true"
                    crossorigin webkit-playsinline autoplay="false" playsinline>
                </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" mouse-cursor>
	
	    </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!--a-plane src="#vid" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane -->
	      <a-video src="#owlvid" position="0 0 0" height="1.25" width="2" rotation="0 0 0" play-pause>
	      <!--a-image id="clickme" src="#card" position="0 -1.5 0" scale="0.5 0.3 0.5" play-pause></a-image -->
	      </a-video>
      </a-entity>
    </a-scene>
  </body>
	
</html>
