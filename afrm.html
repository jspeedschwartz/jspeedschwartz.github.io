<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type="text/javascript">
  AFRAME.registerComponent('marker', {
    schema: {
      default: ''
    },
    init() {
      const bbox = document.querySelector('a-box');
      var b = false
      this.el.addEventListener('click', () => {
        if (b) {
          bbox.setAttribute('color', "#006699");
        } else {
          bbox.setAttribute('color', "#4CC3D9");
        }
        b = !b;
        console.log('clicked');
      });
    }
  });

</script>

  </head>
  <body>
    <div>Clicky the Thing</div>
<a-scene cursor="rayOrigin: mouse">
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" marker></a-box>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
  </body>
</html>
