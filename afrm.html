<html>
  <head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
     <script type="javascript" >

    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
          var randomIndex = Math.floor(Math.random() * COLORS.length);
          this.setAttribute('material', 'color', COLORS[randomIndex]);
          console.log('I was clicked at: ', evt.detail.intersection.point);
        });
      }
    });

    </script>
  </head>
  <body>
<a-scene>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" cursor-listener></a-sphere>
  <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" cursor-listener></a-box>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" cursor-listener></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  
  <a-sky color="#ECECEC"></a-sky>
  
   <a-camera fov=60 >
        <a-entity cursor="fuse: true; fuseTimeout: 500;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusOuter: 0.05; radiusInner: 0.02"
                  material="color: purple; shader: flat" >
        </a-entity>
    </a-camera>
</a-scene>
  </body>
</html>
